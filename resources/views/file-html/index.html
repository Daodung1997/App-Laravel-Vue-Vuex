<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="row m-2">
            <label for="inputPassword" class="col-sm-2 col-form-label font-weight-bold pull-right">Phân Loại:</label>
            <div class="col-sm-3">
                <select class="form-control form-control-sm" id="status">
                    <option disable value="TẤT CẢ">--TẤT CẢ--</option>
                    <option>ACTIVE</option>
                    <option>DONE</option>
                    <option>DELETED</option>
                </select>
            </div>
            <div class="col-sm-4">
                <router-link to="/todos/create"><button class="btn-primary btn-sm">Thêm công việc</button></router-link>
            </div>

        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Tên công việc</th>
                    <th>Ghi chú</th>
                    <th>Trạng thái</th>
                    <th>Chi Tiết</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Nộp bài tập UML
                    </td>
                    <td>Nhớ nộp đúng hạn 1/1/2020</td>
                    <td> DONE</td>
                    <td class="text-center">
                        <button class=" btn-danger btn-sm">Xóa</button>
                        <router-link :to="{name:'edit', params:{id:todo.id}}"><button class="btn-primary btn-sm">Sửa </button></router-link>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
